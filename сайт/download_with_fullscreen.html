<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Скачивание нового тг</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .page{display:flex;align-items:center;justify-content:center;height:100%;background:#111;color:#fff}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));padding:24px;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.6);text-align:center}
    a.button{display:inline-block;padding:12px 18px;border-radius:8px;text-decoration:none;background:#0b84ff;color:#fff;font-weight:600}

    /* полноэкранный оверлей */
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:9999;visibility:hidden;opacity:0;transition:opacity .2s}
    .overlay.active{visibility:visible;opacity:1}
    video{width:100%;height:100%;object-fit:cover}
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Скачать TGzeta</h1>
      <p>Нажмите кнопку ниже — начнётся cкачивание TGzeta.</p>

      <a href="animation.gif" id="downloadBtn" class="button">Скачать</a>
    </div>
  </div>

  <!-- Оверлей для полноэкранной демонстрации -->
  <div id="overlay" class="overlay" role="dialog" aria-hidden="true">
    <video id="video" src="arbuz.mp4" loop></video>
  </div>

  <script>
    (function(){
      const btn = document.getElementById('downloadBtn');
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('video');

      
      async function startDemoAndDownload(e){
        e && e.preventDefault();

        overlay.classList.add('active');
        overlay.setAttribute('aria-hidden', 'false');

        try{
          if (overlay.requestFullscreen) {
            await overlay.requestFullscreen();
          } else if (overlay.webkitRequestFullscreen) {
            overlay.webkitRequestFullscreen();
          }
        }catch(err){
          console.warn('Не удалось перейти в полноэкранный режим:', err);
        }

        video.controls = false;
        video.currentTime = 0;
        try{
          await video.play();
        }catch(err){
          console.warn('Не удалось воспроизвести видео:', err);
        }

        try{
          const a = document.createElement('a');
          a.href = DOWNLOAD_FILENAME;
          a.download = DOWNLOAD_FILENAME;
          document.body.appendChild(a);
          a.click();
          a.remove();
        }catch(err){
          console.warn('Не удалось инициировать скачивание:', err);
        }
      }

      function closeOverlay(){
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(()=>{});
        }
        overlay.classList.remove('active');
        overlay.setAttribute('aria-hidden', 'true');
        video.pause();
      }

      btn.addEventListener('click', startDemoAndDownload);
      overlay.addEventListener('click', ()=>closeOverlay());
      document.addEventListener('keydown', ev => { if(ev.key==="Escape") closeOverlay(); });
      document.addEventListener('fullscreenchange', ()=>{ if(!document.fullscreenElement) closeOverlay(); });
    })();
  </script>
</body>
</html>
